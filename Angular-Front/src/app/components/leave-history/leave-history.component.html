<div class = "container">
	<h2>Leaves History</h2>
	<br><br>
	<table>
		<tr>
			<th>Date</th>
			<th>Reason</th>
			<th>Describe</th>
			<th>State</th>
	    </tr>
			  
	    <tr *ngFor = "let hry of history">
			<td>{{hry.date}}</td>
			<td>{{hry.reason}}</td>
			<td>{{hry.describe}}</td>
			<th>{{hry.state}}</th>
		</tr>
			
	</table>
</div>

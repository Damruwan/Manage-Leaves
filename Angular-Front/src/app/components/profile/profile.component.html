<div class = 'container'>
<h1 class = "page-header">PROFILE</h1>	
	<div *ngIf="user">
		<div class = "row"  style="color:white;">
			<h3>NAME : {{user.full_name}}</h3>
		</div>
		<br>
		<div class = "row"  style="color:white;">
			<h3>POST : {{user.post}}</h3>
		</div>
		<br>
		<div class = "row"  style="color:white;">
			<h3>CONTACT NO : {{user.phone}}</h3>
		</div>
		<br>
		<div class = "row"  style="color:white;">
			<h3>EMAIL : {{user.email}}</h3>
		</div>
		<br>
    </div>
</div>

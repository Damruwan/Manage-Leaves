<div class = "container">
	<h2 class = "page-header"> Register Users</h2>
	<form (submit) = "registerData()">
		<div class = "form-group">
			<label>Name</label>
			<input type="text" [(ngModel)] = "full_name" name ="full_name" class = "form-control">
		</div>
		<div class = "form-group">
			<label>Phone No.</label>
			<input type="text" [(ngModel)] = "phone" name ="phone" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Username</label>
			<input type="text" [(ngModel)] = "username" name ="username" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Email</label>
			<input type="text" [(ngModel)] = "email" name ="email" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Password</label>
			<input type="password" [(ngModel)] = "password" name ="password" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Level</label>
			<input type="text" [(ngModel)] = "state" name ="state" class = "form-control" required>
		</div>
		
		<input type="submit" class ="btn btn-success" value = "Submit">
	</form>
</div>
<hr>
<div class = "container">
	<table>
			<tr style="background:#4d4d4d; color:white;">
			   <th>Name</th>
			   <th>Post</th>
			   <th>Contact</th>
			   <th>Delete</th>
			   <th>Update</th>
			</tr>
			  
			<tr *ngFor = "let user of users">
			   <td>{{user.full_name}}</td>
			   <td>{{user.post}}</td>
			   <td>{{user.phone}}</td>
			   <th><input type="button" (click) = "deleteUser(user._id)" value= "Delete" class ="btn btn-danger" style="border: 1px solid #4d4d4d;"></th>
			   <th><input type="button" (click) = "updateUser(user._id)" value= "Edit" class ="btn btn-warning" style="border: 1px solid #4d4d4d;"></th>
			</tr>
			
	</table>
</div>

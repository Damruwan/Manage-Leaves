<div class = "container">
	<h2 class = "page-header"> Update Users</h2>
	<form (submit) = "updateData()">
		<div class = "form-group">
			<label>Name</label>
			<input type="text" [(ngModel)] = "full_name" name ="full_name" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Phone No.</label>
			<input type="text" [(ngModel)] = "phone" name ="phone" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Username</label>
			<input type="text" [(ngModel)] = "username" name ="username" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Email</label>
			<input type="text" [(ngModel)] = "email" name ="email" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Password</label>
			<input type="text" [(ngModel)] = "password" name ="password" class = "form-control" required>
		</div>
		<h2 class = "page-header"> Grant Access</h2>
		<div class = "form-group">
			<label>Level</label>
			<input type="text" [(ngModel)] = "state" name ="state" class = "form-control" required>
		</div>
		<br>
        <div class = "form-group">
			<input type="submit" class ="btn btn-success" value = "Update">
        </div>
        <div class = "form-group">
			<input type="button" (click) = "redirectBack()" value= "back" class ="btn btn-warning">
        </div>
	</form>
</div>

<div class = "container" id="content" #content>
	<div *ngIf="user">
		<h1>Leaves of {{user.full_name}}</h1>
		<br>
		<h3>Post : {{user.post}}</h3>
		<h3>Contact : {{user.phone}}</h3>
		<h3>Email : {{user.email}}</h3>
		<br><br>
		
		<table>
			<tr>
			   <th>Date</th>
			   <th>Reason</th>
			   <th>Describe</th>
			   <th>State</th>
			</tr>
			  
			<tr *ngFor = "let hry of history">
			   <td>{{hry.date}}</td>
			   <td>{{hry.reason}}</td>
			   <td>{{hry.describe}}</td>
			   <th>{{hry.state}}</th>
			</tr>
			
		</table>
		<br><br>

		<div class = "col-md-3">
				<input type="button" (click) = "redirectBack()" value= "back" class ="btn btn-success">
	    </div>
	    <div class = "col-md-3">
				<input type="button" (click) = "downloadPFD()" value= "Download PDF" class ="btn btn-success">
	    </div>
	</div>    
</div>

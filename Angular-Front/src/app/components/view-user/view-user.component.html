<div class = "container">
<h2>Leaves History</h2>
<br><br>	
	<table>
			<tr style="background:#4d4d4d; color:white;">
			   <th>Date</th>
			   <th>Reason</th>
			   <th>Describe</th>
			   <th>State</th>
			</tr>
			  
			<tr *ngFor = "let hry of history">
			   <td>{{hry.date.split(',')[0] | date}} - {{hry.date.split(',')[1] | date}}</td>
			   <td>{{hry.reason}}</td>
			   <td>{{hry.describe}}</td>
			   <th style="color:red;">{{hry.state}}</th>
			</tr>
			
	</table>
    <br><br>
	<div class = "col-md-3">
			<input type="button" (click) = "redirectBack()" value= "back" class ="btn btn-success" style="border: 1px solid #4d4d4d;">
			<br><br>
    </div>	
</div>
